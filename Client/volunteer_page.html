<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css"/>

        <title>volunteer page</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Volunteer page</h1>
            <form>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="VolunteerName">
                </div>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Your exprience</label> 
                </div>
                <div class="mb-3 form-check" id="YourExprience">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Node js</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">c++</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Python</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">HTML5</label>
                </div>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Programming side</label> 
                </div>
                <div class="custom-control custom-radio" id="ProgrammingSide">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Customer side</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Server side</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Full stack</label>
                  </div>
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Programming level</label>
                    <input class="form-control" list="datalistOptions" id="ProgrammingLevel" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Expert">
                        <option value="Beginner">
                        <option value="Studing">
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary" id="show-button">Submit</button>
            </form>
            <div id = "table-data" class="d-flex flex-row justify-content-center">
                <p id="showData" class="d-flex flex-row justify-content-center"></p>
            </div>
        </div>
        <script src="./js/functions.js"></script>
    </body>
</html>
