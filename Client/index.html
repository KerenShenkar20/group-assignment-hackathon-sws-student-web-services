<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Landing Page Project Manager</title>
    </head>
    <body>
        <div id="wrapper">
            <div class ="jumbotron">
                <h1>Project Manager Page</h1>
                <p>Please fill the form!</p>
            </div>
                <form>
                    <div class="mb-3">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="first-name" class="form-control" id="inputFirstName">
                    </div>
                    <div class="mb-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="last-name" class="form-control" id="inputLastName">
                    </div>
                    <div class="mb-3">
                        <label for="projectPassword" class="form-label">Project password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="project-name" class="form-label">Project name</label>
                        <input class="form-control" id="project-name" rows="3"></input>
                    </div>
                    <div class="mb-3">
                        <label for="project-description">Project description</label>
                        <textarea class="form-control" id="description-project" name="description-project"></textarea>
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
        <section>
            <button type="button" class="btn btn-info" id="show-button">Show volenteers data</button>
            <div id = "volenteer-data" class="d-flex flex-row justify-content-center">
                <p id="showData" class="d-flex flex-row justify-content-center"></p>
            </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/ManagerLogics.js"></script>
    </body>
</html>
